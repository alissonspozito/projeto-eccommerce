<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Master</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

        <a href="">
            <img src="./assets/images/logo.svg" alt="Dev em dobro" id="logo">

        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>

                </li>
            </ul>
        </nav>
        <button>
            <img src="./assets/images/icone_carrinho.svg" alt="carrinho de compras" id="carrinho">

        <section>
            <h2>Produtos</h2>

                    </figure>

                        <span> Cor: Roxa</span>
